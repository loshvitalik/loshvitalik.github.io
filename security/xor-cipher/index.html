    <label for="simple_input">Исходный текст</label><textarea id="simple_input"></textarea>

    <label for="simple_ciphertext">Зашифрованный текст</label><textarea id="simple_ciphertext"></textarea>
</div>

    <button id="simple_generate">Сгенерировать ключ</button>
    <button id="simple_getkey">Подобрать ключ</button>
